apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: tomcat:latest
        ports:
        - containerPort: 8080  # Tomcat default port<
        securityContext:
          runAsUser: 1000  # Example value, adjust based on your environment
          allowPrivilegeEscalation: false
        command:
        - "/bin/sh"
        - "-c"
        - "catalina.sh run"
        readinessProbe:
          httpGet:
            path: /manager/html
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5